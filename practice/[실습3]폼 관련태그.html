<!DOCTYPE html>
<html lang="ko">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <form action="" method="get">
            <label>고객명 : </label>
            <input type="text" size="20" id="name"><br><br>
            <label>전화번호 : </label>
            <input type="tel" id="phone"><br><br>
            <label>E-mail : </label>
            <input type="email" id="email">
        
<br><br>       
            <label for="pizza">피자 선택 : </label>
            <select name="pizza">
                <option selected>피자를 선택하세요</option>
            </select>
        
        
            <fieldset>
                <legend>피자 사이즈</legend>
                <input type="checkbox" name="size">Small<br><br>
                <input type="checkbox" name="size">Medium<br><br>
                <input type="checkbox" name="size">Large               
            </fieldset><br>
        
        
            <fieldset>
                <legend>토핑 선택</legend>
                <input type="checkbox" name="topping">베이컨<br><br>
                <input type="checkbox" name="topping">치즈<br><br>
                <input type="checkbox" name="topping">양파<br><br>
                <input type="checkbox" name="topping">버섯<br><br>
            </fieldset><br>
        
        
            <label>희망 배송 시간 : </label>
            <input type="time">
        
<br><br>
        
            <label>배송 시 요청 사항 : </label>
            <textarea cols="20" rows="4"></textarea>
<br><br>
            <input type="submit" value="주문하기">
        </form>

    
    </body>
</html>
