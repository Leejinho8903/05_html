<!DOCTYPE html>
<html lang="ko">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <form>
        <fieldset>
            <legend>납품자 정보</legend>
            <label>1. 납품자 명 : </label>
            <input type="text"><br><br>
            <label>2. email : </label>
            <input type="email" placeholder="answer@naver.com"><br><br>
            <label>3. 홈페이지 : </label>
            <input type="url" placeholder="http://"><br><br>
            <label>4. 지역 : </label>
            <select name="place">
                <option selected>인천</option>
            </select>    
        </fieldset>
        <fieldset>
            <legend>납품 정보</legend>
            <ul>
                <li>상품 명 : <input type="text"></li><br>
                <li>납풍 수량 : <input type="number" placeholder="최소 100"></li><br>
                <li>납품 등급 <input type="range"></li><br>
                <li>기타 사항 : <textarea></textarea></li>     
            </ul>
        </fieldset><br>
            <input type="submit" value="send message">
        </form>
    </body>
</html>
