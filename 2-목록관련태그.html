<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>2_목록관련태그</title>
</head>
<body>

<h1>&lt;ul&gt; : 순서 없는 목록 태그</h1>
<h3>&lt;li&gt; : 리스트 요서 등록</h3>
<ul>
    <li>HTML5</li>
    <li>CSS3</li>
    <li>JavaScript</li>
    <li>jQery</li>
</ul>

<hr>

<h1>&lt;ol&gt; : 순서 있는 목록 태그</h1>
<h3>&lt;li&gt; : 리스트 요소 등록</h3>

<ol>
    <li>HTML5</li>
    <li>CSS3</li>
    <li>JavaScript</li>
    <li>jQery</li>
</ol>


</body>

</html>
