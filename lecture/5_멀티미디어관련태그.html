<<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>5_멀티미디어 관련 태그</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
    
        <h1>멀티미디어 관련 태그</h1>

        <h3>img 태그</h3>
        <p>
            src 속성에 경로를 설정하여 이미지 파일을 불러온다
        </p>
        <img src="../sample/image/city1.PNG">   

        <h3>alt 속성</h3>
        <p>
            사진의 경로가 잘못되거나 이미지를 재대로 표현할 수 없는 경우 대체 택스트 용도로
            사용한다. 또는 시각 장애인을 위한 스크린 리더 프로그램에서 이미지를 대체하는
            텍스트를 작성한다.
        </p>
        <img src="../sample/image/city.PNG" alt="도시사진">
    </body>
</html>
